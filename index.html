<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>المصداقية للإلكترونيات</title>
    <meta name="theme-color" content="#020617" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #020617; /* Slate 950 */
        color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
        margin: 0;
        overflow-x: hidden;
      }
      #root:empty::before {
        content: "";
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        border: 4px solid rgba(59, 130, 246, 0.1);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      #root:empty::after {
        content: "جاري تحميل نظام المصداقية...";
        position: fixed;
        top: calc(50% + 50px);
        left: 50%;
        transform: translateX(-50%);
        font-size: 14px;
        font-weight: 900;
        color: #3b82f6;
        letter-spacing: 0.1em;
      }
      @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }

      @media print {
        @page { margin: 0; size: 58mm auto; }
        body * { visibility: hidden; }
        #print-section, #print-section * { visibility: visible; }
        #print-section {
          position: absolute; left: 0; top: 0; width: 58mm;
          padding: 5mm; background: white !important; color: black !important;
        }
      }
      .glass-card {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(51, 65, 85, 0.5);
      }
    </style>
    <script>
      // تخزين حدث التثبيت فوراً
      window.deferredPrompt = null;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        window.deferredPrompt = e;
        window.dispatchEvent(new CustomEvent('pwa-install-ready'));
        console.log('PWA Prompt Captured');
      });
    </script>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react/": "https://esm.sh/react@19.0.0/",
        "react": "https://esm.sh/react@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div id="print-section"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      // تسجيل SW بطريقة متوافقة مع الـ Origin الحالي لتجنب أخطاء netlify/ai studio
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          const swPath = './sw.js';
          navigator.serviceWorker.register(swPath, { scope: './' })
            .then(reg => console.log('SW Active'))
            .catch(err => {
              console.warn('SW Registration issues, site will work but offline may be limited.');
              // محاولة ثانية بدون الـ dot
              if (err.name === 'SecurityError') {
                navigator.serviceWorker.register('/sw.js');
              }
            });
        });
      }
    </script>
  </body>
</html>
